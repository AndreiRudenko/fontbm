name: ci

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: cmake
      run: cmake -DCMAKE_CXX_FLAGS=-Werror .

    - name: make
      run: make

    - name: release
      uses: softprops/action-gh-release@v1
      with:
        files: fontbm
